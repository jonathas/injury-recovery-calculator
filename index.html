<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foosio :: Injury Recovery Calculator</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Injury Recovery Calculator</h1>
            <p class="lead">Inform the start time and the hours of treatment needed and know the recovery date for the player</p>
        </div>

        <div class="row">
            <form id="calculatorForm" class="form-horizontal">
                <div class="form-group">
                    <label for="startTime" class="col-sm-2 control-label">Start time</label>
                    <div class="col-sm-2">
                        <input type="datetime" id="startTime" name="startTime" class="form-control" placeholder="10:00 am">
                    </div>
                </div>
                <div class="form-group">
                    <label for="hoursNeeded" class="col-sm-2 control-label">Hours needed</label>
                    <div class="col-sm-1">
                        <input type="number" id="hoursNeeded" name="hoursNeeded" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

                <div class="col-sm-offset-2">
                    <p id="result" class="hidden">...</p>
                </div>
            </form>
        </div>
    </div>
<script type="application/javascript">
    $("#calculatorForm").submit(function (event) {
        event.preventDefault();
        $("#result").removeClass("hidden").html("");

        var startTime = $("#startTime").val();
        var hoursNeeded = $("#hoursNeeded").val();

        $.post("injury-recovery-calculator.php", {startTime:startTime, hoursNeeded:hoursNeeded}, function(data) {
            $( "#result" ).html("<strong>" + data + "</strong>");
        });
    });
</script>
</body>
</html>
